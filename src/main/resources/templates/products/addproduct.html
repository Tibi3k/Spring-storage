<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head th:replace="general :: links">
    <title>Title</title>
</head>
<body>
<section layout:fragment="content">
    <div th:insert="general :: header"></div>
    <form action="#" th:action="@{/}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="productName">Name</label>
            <input type="text" class="form-control" id="productName"  required="required"  placeholder="Enter product name"  th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" placeholder="Describe the product"  required="required" th:field="*{description}"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" placeholder="Price of the product"  required="required" th:field="*{price}">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" placeholder="Quantity of the product"  required="required" th:field="*{quantity}">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" th:field="*{category}"  required="required">
                <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create product</button>
    </form>
</section>
</body>
</html>
