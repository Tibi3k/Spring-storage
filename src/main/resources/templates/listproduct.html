<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout.html}">
<head th:replace="general :: links">
    <title>Title</title>
</head>
<body>
    <div th:insert="general :: header"></div>
    <section layout:fragment="content">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Category</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product: ${products}">
                <th scope="row" th:text="${productStat.index} + 1"></th>
                <td th:text="${product.name}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price + ' ft'}"></td>
                <td th:text="${product.quantity}"></td>
                <td th:text="${product.category.name}"></td>
                <td>
                    <a sec:authorize="hasAuthority('admin')" th:href="'products/edit/' + ${product.id}"  class="btn btn-warn">Edit</a>
                    <form action="#" th:action="@{/product/delete/{id}(id=${product.id})}"  method="post" sec:authorize="hasAuthority('admin')">
                        <button type="submit" class="btn btn-error">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
